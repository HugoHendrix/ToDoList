<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container p-4" id="cabecalho">
      <div class="row">
        <div class="col mb-3">
          <h2>Meu dia</h2>
          <h3 id="hora"></h3>
          <h3 id="data"></h3>
        </div>
        <div class="d-flex align-items-start justify-content-between">
          <button
            class="btn btn-dark bi-brightness-high-fill"
            id="themeIcon"
            onclick="changeTheme()"
          ></button>
          <button
            type="button"
            class="btn btn-dark bi bi-plus-lg"
            data-bs-toggle="modal"
            data-bs-target="#modalTarefa"
          ></button>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="modalTarefa"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="modalAdicionaTarefa"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAdicionaTarefa">Nova Tarefa</h5>
          </div>
          <form>
            <div class="modal-body">
              <div class="mb-3">
                <label for="title" class="col-form-label">Título:</label>
                <input type="text" class="form-control" id="title" />
                <div class="error d-none" id="error-document">
                  O campo título é obrigatório.
                </div>
              </div>
              <div class="mb-3">
                <label for="category" class="col-form-label">Categoria:</label>
                <input class="form-control" id="category" />
                <div class="error d-none" id="error-document">
                  O campo categoria é obrigatório.
                </div>
              </div>
              <div class="mb-3">
                <label for="time" class="col-form-label">Hora:</label>
                <input type="time" class="form-control" id="time" />
                <div class="error d-none" id="error-document">
                  O campo hora é obrigatório.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="fecharModal"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <div
        class="alert alert-light container div-custom"
        role="alert"
        id="alert"
      >
        Ainda não há tarefas para este dia.
      </div>
      <div id="tasks-list"></div>
    </div>

    <script src="service.js"></script>
    <script src="cadastro.js"></script>
    <script src="tarefas.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
